<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/index.css">

    <title>Bootstrap</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top w-100 navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto text-center my-5">
                    <h1 class="display-4 font-weight-bold">Fluid jumbotron</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                        parent.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto text-center mb-3">
                    <div class="input-group mb-3">
                        <input type="text" id="hostname-input" class="form-control" placeholder="Hostname"
                            aria-label="Hostname" aria-describedby="hostname-submit">
                        <div class="input-group-append">
                            <button class="btn btn-outline-light px-4" type="button" id="hostname-submit">Go!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="result-section">
        <div class="container">
            <table class="table" id="result-table">
                <thead>
                    <tr>
                        <th scope="col">Hostname</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="result-table-entries">
                    <tr>
                        <th scope="row">127.0.0.1</th>
                        <td>Up</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
